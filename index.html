<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap for Meow üêæ</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: url('cat.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }

    /* Sprechblase */
    .speech-bubble {
      position: absolute;
      bottom: 28%;
      right: 12%;
      background: white;
      border: 5px solid black;
      border-radius: 50%;
      padding: 22px 32px;
      font-size: 1.3rem;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    /* schwarzer Rand vom Zipfel */
    .speech-bubble::before {
      content: "";
      position: absolute;
      bottom: -32px;
      left: 40px;
      border-width: 20px 18px 0;
      border-style: solid;
      border-color: black transparent transparent;
    }

    /* wei√üer Innen-Zipfel */
    .speech-bubble::after {
      content: "";
      position: absolute;
      bottom: -26px;
      left: 44px;
      border-width: 16px 14px 0;
      border-style: solid;
      border-color: white transparent transparent;
    }
  </style>
</head>

<body>

  <audio id="miau">
    <source src="miau.mp3" type="audio/mpeg">
  </audio>

  <div class="speech-bubble"
       onclick="document.getElementById('miau').play()">
    Tap for Meow
  </div>

</body>
</html>
