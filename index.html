<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap for Meow üêæ</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: url('cat.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }

    /* GRO√üE GEDANKENBLASE */
    .thought-bubble {
      position: absolute;
      bottom: 30%;
      right: 12%;

      background: white;
      border: 5px solid black;
      border-radius: 50%;

      padding: 26px 44px;
      font-size: 1.3rem;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
    }

    /* ERSTER kleiner Kreis */
    .thought-bubble::before {
      content: "";
      position: absolute;
      bottom: -28px;
      left: 32px;

      width: 16px;
      height: 16px;
      background: white;
      border: 4px solid black;
      border-radius: 50%;
    }

    /* ZWEITER kleiner Kreis */
    .thought-bubble::after {
      content: "";
      position: absolute;
      bottom: -52px;
      left: 18px;

      width: 10px;
      height: 10px;
      background: white;
      border: 3px solid black;
      border-radius: 50%;
    }
  </style>
</head>

<body>

  <audio id="miau">
    <source src="miau.mp3" type="audio/mpeg">
  </audio>

  <div class="thought-bubble"
       onclick="document.getElementById('miau').play()">
    Tap for Meow
  </div>

</body>
</html>
