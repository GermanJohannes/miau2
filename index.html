<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap for Meow üêæ</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: url('cat.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }

    .speech-bubble {
  position: absolute;
  bottom: 30%;
  right: 10%;
  background: white;
  padding: 24px 36px;
  font-size: 1.3rem;
  font-weight: 700;
  border: 5px solid black;

  /* DAS ist entscheidend */
  border-radius: 55% 45% 50% 50% / 60% 60% 40% 40%;

  box-shadow: 0 6px 16px rgba(0,0,0,0.25);
  cursor: pointer;
}

/* √§u√üerer schwarzer Zipfel */
.speech-bubble::before {
  content: "";
  position: absolute;
  left: 25px;
  bottom: -28px;
  width: 22px;
  height: 22px;
  background: white;
  border-left: 5px solid black;
  border-bottom: 5px solid black;
  transform: rotate(45deg);
}

/* innerer wei√üer Teil (√ºberdeckt sauber) */
.speech-bubble::after {
  content: "";
  position: absolute;
  left: 30px;
  bottom: -20px;
  width: 14px;
  height: 14px;
  background: white;
  transform: rotate(45deg);
}

  </style>
</head>

<body>

  <audio id="miau">
    <source src="miau.mp3" type="audio/mpeg">
  </audio>

  <div class="speech-bubble"
       onclick="document.getElementById('miau').play()">
    Tap for Meow
  </div>

</body>
</html>
