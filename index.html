<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap for Meow üêæ</title>

  <style>
    .thought-bubble {
  position: absolute;
  bottom: 32%;
  right: 12%;

  background: white;
  border: 5px solid black;
  border-radius: 50%;

  padding: 30px 45px;
  font-size: 1.3rem;
  font-weight: 700;
  cursor: pointer;

  box-shadow:
    -40px 0 0 -10px white,
    -40px 0 0 -5px black,
    40px 0 0 -10px white,
    40px 0 0 -5px black,
    0 -30px 0 -10px white,
    0 -30px 0 -5px black,
    0 30px 0 -10px white,
    0 30px 0 -5px black;
}

.thought-bubble::before {
  content: "";
  position: absolute;
  bottom: -40px;
  left: 30px;

  width: 18px;
  height: 18px;
  background: white;
  border: 4px solid black;
  border-radius: 50%;
}

.thought-bubble::after {
  content: "";
  position: absolute;
  bottom: -70px;
  left: 15px;

  width: 10px;
  height: 10px;
  background: white;
  border: 3px solid black;
  border-radius: 50%;
}

  </style>
</head>

<body>

  <audio id="miau">
    <source src="miau.mp3" type="audio/mpeg">
  </audio>

  <div class="thought-bubble"
       onclick="document.getElementById('miau').play()">
    Tap for Meow
  </div>

</body>
</html>
